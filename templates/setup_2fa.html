<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد المصادقة الثنائية - DzayerMall</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>تفعيل المصادقة الثنائية (2FA)</h1>
        <p>امسح الرمز أدناه باستخدام تطبيق Google Authenticator أو Authy</p>

        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="width: 200px; height: 200px;">

        <p style="font-size: 0.8rem; color: #64748b; margin-top: 1rem;">السر: {{ secret }}</p>

        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.token(placeholder="أدخل الرمز 123456") }}
            {{ form.submit(class="btn") }}
        </form>
    </div>
</body>

</html>
